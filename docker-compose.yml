version: "3.3"
services:

  model:
    container_name: "model-service"
    build:
      context: ./Model
      dockerfile: ./Dockerfile
    ports:
      - "8082:8082"
    stdin_open: true
    tty: true

  persistence:
    container_name: "persistence-service"
    build:
      context: ./Persistence
      dockerfile: ./Dockerfile
    ports:
      - "8081:8081"
    stdin_open: true
    tty: true

  #TODO: call other rest apis via docker service name
  root:
    container_name: "root-service"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    stdin_open: true
    tty: true
    depends_on:
      - persistence
      - model
    environment:
      DISPLAY:  192.168.0.165:0.0
    network_mode: "host"

  postgres:
    # docker-compose exec postgres /bin/bash
    image: postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: schachmeister420
      POSTGRES_PASSWORD: schachconnoisseur
      POSTGRES_DB: schachdb
    volumes:
      - db:/var/lib/postgresql/data
    restart: unless-stopped

  mongodb:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: schachconnoisseur
    ports:
      - "27017:27017"
    volumes:
      - db:/var/lib/mongo/data
    restart: unless-stopped

volumes:
  db:
    driver: local